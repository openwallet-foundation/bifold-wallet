name: Update Release PR or Publish
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main.yaml"
      - ".github/workflows/publish.yaml"
      - ".github/actions/setup-node/action.yaml"
      - "packages/**"
      - "package.json"
      - "yarn.lock"

permissions:
  pull-requests: write
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout bifold-wallet
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup NodeJS
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Disable husky hooks
        run: |
          yarn husky uninstall

      - name: Update release PR or publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): new version"
          commit: "chore(release): new version"
          publish: yarn release
          version: yarn changeset-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Get current package version
        id: get_version
        run: echo "version=$(node -p "require('./packages/core/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        if: startsWith(github.event.head_commit.message, 'chore(release)&#58; new version')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
